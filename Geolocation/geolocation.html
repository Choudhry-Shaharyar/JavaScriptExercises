<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation</title>
    <style>
        body{
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div id="coords"></div>
    <script>
  navigator.geolocation.getCurrentPosition(function(position) {
    document.getElementById('coords').innerHTML =  'Latitude: '+ position.coords.latitude + '  Longitude: ' + position.coords.longitude
    });
        
    </script>
  
</body>
</html>
